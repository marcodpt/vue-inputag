<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue Inputag</title>
  <link rel="stylesheet" type="text/css" href="static/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="static/vue-github-corners.min.css"/>
</head>
<body>
  <div id="app">
    <github-corners repo="marcodpt/vue-inputag">
    </github-corners>
    <div class="container">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Vue Inputag
            </h1>
            <h2 class="subtitle">
              All html inputs in a single vue component
            </h2>
          </div>
        </div>
      </section>
      <div class="field">
        <label class="label">
          String: <vue-inputag :href="github" :model="model" id="string" type=""/>
        </label>
        <div class="control">
          <vue-inputag class="input" :model="model" id="string"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          Button: <vue-inputag class="button is-info" :click="click" :model="model" id="button" type=""/>
        </label>
        <div class="control">
          <vue-inputag class="input" :model="model" id="msg"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          Text: <vue-inputag :model="model" id="text" type=""/>
        </label>
        <div class="control">
          <vue-inputag class="textarea" :model="model" id="text" type="textarea"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          Number: <vue-inputag :model="model" id="number" type=""/>
        </label>
        <div class="control">
          <vue-inputag class="input" :model="model" id="number" type="number"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          Date: <vue-inputag :model="model" id="date" type=""/>
        </label>
        <div class="control">
          <vue-inputag class="input" :model="model" id="date" type="date"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          File: <vue-inputag :model="model" id="file" type=""/>
        </label>
        <div class="control">
          <vue-inputag class="input" :model="model" id="file" type="file"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          Progress: <vue-inputag :model="model" id="integer" type="progressbar" style="width:100%"/>
        </label>
        <div class="control">
          <vue-inputag class="input" :model="model" id="integer" type="range"/>
        </div>
      </div>
      <div class="field">
        <label class="label">
          Simple Select: <vue-inputag :model="model" id="scientist" type=""/>
        </label>
        <div class="control">
          <vue-inputag :model="model" id="scientist" type="select" :options="options"/>
        </div>
      </div>
      <div class="field" style="margin-bottom:200px">
        <label class="label">
          (id/label) Select: <vue-inputag :model="model" id="country" type=""/>
        </label>
        <div class="control">
          <vue-inputag :model="model" id="country" type="select" :options="options2"/>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
